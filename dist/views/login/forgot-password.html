<div id="forgot" ng-show="views.forgot" class="boxed">
  <form ng-submit="forgot()" class="form-group">
    <logos></logos>
    <h4 class="form-signin-heading">{{ui.login.forgetPassword}}</h4>
    <div ng-show="alert.forget.display" class="alert {{alert.forget.type}}">
      <button type="button" ng-click="alert.forget=false" class="close">Ã—</button>{{alert.forget.message}}
    </div>
    <input type="text" ng-model="remember.id" placeholder="{{ui.login.placeholder_username}}" class="form-control">
    <button type="submit" class="btn btn-lg btn-primary">{{ui.login.resetPassword}}</button>
    <p><small><a ng-click="views.login=true; views.forgot=false">{{ui.login.returnLogin}}</a></small></p><img src="images/standby_logo_small.png" alt="StandBy Logo" ng-hide="StandBy.config.profile.own"><span class="version"><a href="version.html" target="_blank">StandBy v{{StandBy.config.version}}</a></span>
  </form>
</div>
