<div class="row">
  <div style="width: 190px" class="btn-group download-button">
    <button data-toggle="dropdown" style="width: 190px" class="btn btn-success dropdown-toggle">Download mobiele app {{position}}</button>
    <ul class="dropdown-menu pull-right">
      <li ng-show="StandBy.config.profile.mobileApp.android"><a ng-href="{{StandBy.config.profile.mobileApp.android}}" target="_blank">Download Android App</a></li>
      <li ng-show="StandBy.config.profile.mobileApp.ios"><a ng-href="{{StandBy.config.profile.mobileApp.ios}}" target="itunes_store">Download iPhone App</a></li>
    </ul>
  </div><span ng-show="browser.mobile &amp;&amp; browser.screen.width &lt; 768"><br><br></span>
</div>
