<section id="groups-wish">
  <form class="form-inline">
    <fieldset>
      <div class="form-group">
        <input type="text" ng-model="popover.wish" style="width: 55px" class="form-control">
        <button type="button" ng-click="saveWish(popover.id, popover.wish); $hide()" class="btn btn-primary btn-sm">{{ui.groups.widgetSave}}</button>
        <button type="button" ng-click="$hide()" class="btn btn-default btn-sm">{{ui.groups.widgetCancel}}</button>
      </div>
    </fieldset>
  </form>
</section>
