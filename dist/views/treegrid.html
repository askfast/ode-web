<div class="page-header">Teams - Clienten</div>
<div class="tabbable tabs-left">
  <ul style="margin-right: 0" class="nav nav-tabs nav-tabs-app">
    <li class="{{(views.teamClients==true) &amp;&amp; 'active'}}"><a ng-click="setViewTo(&quot;teamClients&quot;)"><span data-icon="" aria-hidden="true" class="icomoon"></span>Teams & Clients</a></li>
    <li class="{{(views.teams==true) &amp;&amp; 'active'}}"><a ng-click="setViewTo(&quot;teams&quot;)"><span data-icon="" aria-hidden="true" class="icomoon"></span>Teams</a></li>
    <li class="{{(views.clients==true) &amp;&amp; 'active'}}"><a ng-click="setViewTo(&quot;clients&quot;)"><span data-icon="" aria-hidden="true" class="icomoon"></span>Clients</a></li>
  </ul>
  <div ng-controller="treegrid" class="tab-content treegrid-container">
    <div id="viewTeamClientTab" class="tab-pane {{(views.teamClients==true) &amp;&amp; 'active'}}">
      <tree-grid></tree-grid>
      <div class="row-fluid">
        <div class="span6">
          <h3><span class="titleIcon icon-heart7"></span>{{ui.teamup.clientGroups}}</h3>
          <hr>
          <div id="teamClients_left"></div>
        </div>
        <div class="span6">
          <h3><span class="titleIcon icon-users"></span>{{ui.teamup.teams_Cap}}</h3>
          <hr>
          <div id="teamClients_right"></div>
        </div>
      </div>
      <hr>
      <button ng-click="save.teamClients()" class="btn btn-success">Opslaan</button>
    </div>
    <div id="viewTeamsTab" class="tab-pane {{(views.teams==true) &amp;&amp; 'active'}}">
      <div class="row-fluid">
        <div class="span6">
          <h3><span class="titleIcon icon-user0"></span>Members</h3>
          <hr>
          <div id="teams_left"></div>
        </div>
        <div class="span6">
          <h3><span class="titleIcon icon-users"></span>Teams</h3>
          <hr>
          <div id="teams_right"></div>
        </div>
      </div>
      <hr>
      <button ng-click="save.teams()" class="btn btn-success">Opslaan</button>
    </div>
    <div id="viewClientsTab" class="tab-pane {{(views.clients==true) &amp;&amp; 'active'}}">
      <div class="row-fluid">
        <div class="span6">
          <h3><span class="titleIcon icon-heart7"></span>Clients</h3>
          <hr>
          <div id="clients_left"></div>
        </div>
        <div class="span6">
          <h3><span class="titleIcon icon-users"></span>Groups</h3>
          <hr>
          <div id="clients_right"></div>
        </div>
      </div>
      <hr>
      <button ng-click="save.clients()" class="btn btn-success">Opslaan</button>
    </div>
  </div>
</div>
