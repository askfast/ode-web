 <section id="groups-wish">
  <form class="form-inline">
    <fieldset>
      <div class="control-group">
        <div class="controls">
          <input  type="text" class="span1" ng-model="popover.wish">

          <button type="button" 
                  class="btn btn-primary btn-small" 
                  ng-click="saveWish(popover.id, popover.wish); dismiss()">{{ui.groups.widgetSave}}</button>

          <button type="button" 
                  class="btn btn-small" 
                  ng-click="dismiss()">{{ui.groups.widgetCancel}}</button>
                  
        </div>
      </div>
    </fieldset>
  </form>
</section>
